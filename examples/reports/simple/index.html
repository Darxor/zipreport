{% extends 'partials/base.html' %}

{% block title%}
{{ title }}
{% endblock %}

{% block content %}
<h1>{{ title }} : main</h1>
<h2>Some custom text:</h2>
<p>
    {{ description }}
</p>
<h2>A list of colors:</h2>
<ul>
    {% for item in color_list %}
    <li>Color: <span style="color:{{ item }}">{{ item }}</span></li>
    {% endfor %}
</ul>
{% endblock %}
